{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br>
    <form method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td >Servicetype</td>
                <td><input type="text" name="Servicetype" value="{{servicetype.service_name}}"></td>
                <tr>
                        <td colspan="2" align="center"><input type="submit" name="save" value="save">
                            <input type="reset" value="cancel" name="cancel"></td>
                </tr>
                <table border="1" align="center">
                   <tr>
                    <thead>
                        <tr>
                            <th>si.no</th>
                            <th>Service Type</th>
                            <th>action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in service %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{i.service_name}}</td>
                            <td><a href="{% url 'Webadmin:Delservice' i.id %}">Delete</a>
                                <a href="{% url 'Webadmin:updateservice' i.id %}">Edit</a></td>
                        </tr>
                        {% endfor %}
                   </tr>
                </table>
            </form>
         
</body>
</html>
{% endblock content %}
