{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Manufacturer</td>
                <td><input type="text" name="Manufacturer" value="{{manufact.manufacturer_name}}"></td>
                <tr>
                        <td colspan="2" align="center"><input type="submit" name="save" value="save">
                            <input type="reset" value="cancel" name="cancel"></td>
                </tr>
                <table border="1" align="center">
                   <tr>
                    <thead>
                        <tr>
                            <th>si.no</th>
                            <th>Manufacturer</th>
                            <th>action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in type %} 
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{i.manufacturer_name}}</td>
                            <td><a href="{% url 'Webadmin:Deletemanufacturer' i.id %}">Delete</a>
                                <a href="{% url 'Webadmin:updatemanufacturer' i.id %}">Edit</a></td>
                        </tr>
                        {% endfor %}
                   </tr>
                </table>
            </form>
           Manufacturer{{Manufacturer}}
</body>
</body>
</html>
{% endblock content %}
