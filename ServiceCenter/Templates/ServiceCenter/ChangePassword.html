{% extends 'ServiceCenter/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br><br>
    {% if msg  %}
    <script>
        alert("{{msg}}")
        window.location="{% url 'webuser:ChangePassword' %}"
    </script>
    {% endif %}
    <form method="post">
{% csrf_token %}
<table border="1" align="center" style="width: 20%;height: 10%;">
    <tr>
        <td style="padding-left: 5%;">Current Password</td>
        <td><input type="password" name="current" id=""></td>
    </tr>
    <tr>
        <td style="padding-left: 5%;">New Password</td>
        <td><input type="password" name="new" id=""></td>
    </tr>
    <tr>
        <td style="padding-left: 5%;">Confirm Password</td>
        <td><input type="password" name="confirm" id=""></td>
    </tr>
    <tr>
        <td colspan="2" align="center" style="padding-left: 5%;">
            <input type="submit" value="Save" name="Save">
            <input type="reset" value="Cancel" name="Cancel">
        </td>
    </tr>
</table>
    </form>
</body>
</html>
{% endblock content %}
