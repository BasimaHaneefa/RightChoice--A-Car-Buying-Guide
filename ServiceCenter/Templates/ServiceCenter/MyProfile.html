{% extends 'ServiceCenter/Header.html' %}
{% load static %}
{% block content %}
<br><br><br>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center" style="width: 50%;height: 50%;">
        <tr>
            <td colspan="2" align="center" style="padding-left: 35%;"><img src="{{center.scenter_photo.url}}" width="300" height="300" style="border-radius: 50%;"></td>
        </tr>
        <tr>
            <td style="padding-left: 8%;">Name</td>
            <td><strong>{{center.scenter_name}}</strong></td>
        </tr>
        <tr>
            <td style="padding-left: 8%;">Email</td>
            <td><strong>{{center.scenter_email}}</strong></td>
        </tr>
        <tr>
            <td style="padding-left: 8%;">Contact</td>
            <td><strong>{{center.scenter_contact}}</strong></td>
        </tr>
        <tr>
            <td style="padding-left: 8%;">Address</td>
            <td><strong>{{center.scenter_address}}</strong></td>
        </tr>
    </table>
</body>
</html>
{% endblock content %}
