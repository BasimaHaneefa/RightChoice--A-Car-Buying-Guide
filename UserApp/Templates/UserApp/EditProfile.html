{% extends 'UserApp/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table border="1" align="center" style="width: 50%;height: 40%;">
           <br>
           <br>
           <br>
            <tr>
                <td style="padding-left: 5%;">Name</td>
                <td><input required type="text" name="name" title="Name Allows only Alphabets,Spaces And First Letter Must Be Captial Letter" id="" value="{{User.user_name}}"></td>
            </tr>
            <tr>
                <td style="padding-left: 5%;">Email</td>
                <td><input type="text" required  name="Email" value="{{User.user_email}}"></td>
            </tr>
            <tr>
                <td style="padding-left: 5%;">Contact</td>
                <td><input required type="text" name="Contact" pattern="[6-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9" value="{{User.user_contact}}"></td>
            </tr>
            <tr>
                <td style="padding-left: 5%;">address</td>
                <td><textarea  name="Address" required>{{User.user_address}}</textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="padding-left: 30%;">
                    <input type="submit" value="Save" name="Save">
                    <input type="reset" value="Cancel" name="Cancel">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
{% endblock content %}
