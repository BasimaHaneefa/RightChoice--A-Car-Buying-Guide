{% extends 'UserApp/Header.html' %}
{% load static %}
{% block content %}
<br><br><br>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" >
        {% csrf_token %}
        <table align="center" border="1" style="width: 30%;height:35%;">
       
        <tr>
            <td style="padding-left: 5%;"><b>Feedback</b></td>
            <td><textarea name="complaint" id="" >{{com.feedback_content}}</textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center" style="padding-left: 15%;"><input type="submit" value="Save" name="Save">
            <input type="reset" value="Cancel" name="Cancel"></td>
        </tr>
        </table>
    </form>
    <table border="1" align="center" style="width: 50%;height:50%;">
        <tr>
            <td style="padding-left: 5%;">Sl.no</td>
            <td style="padding-left: 5%;">Feedback</td>
            <td style="padding-left: 5%;">Date</td>
            <td style="padding-left: 5%;">Action</td>
        </tr>
        {% for i in Data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.feedback_content}}</td>
            <td>{{i.feedback_date}}</td>
            <td><a href="{% url 'webuser:DeleteFeedback' i.id %}">Delete</a>/
                <a href="{% url 'webuser:EditFeedback' i.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock content %}
